[[headers]]
  for = "/*"
  [headers.values]

  # CORS
  # Cross-Origin-Embedder-Policy = "require-corp"
  # Cross-Origin-Opener-Policy = "same-origin"

  # CSP
  Content-Security-Policy = "script-src 'self' 'unsafe-inline' mc.yandex.ru; connect-src 'self' wss://mc.yandex.ru mc.yandex.ru;"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
